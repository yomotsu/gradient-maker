<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>=^.^=</title>
</head>
<body>
<p><a href="https://github.com/yomotsu/gradient-maker">GitHub repo</a></p>

<input type="range" min="-720" max="720" step="1" id="angleInput" oninput="gradMaker.angle = +this.value * GradientMaker.DEG2RAD; draw(); output.innerHTML = this.value">
<div id="output"></div>
<div id="div" style="width: 256px; height: 128px"></div>
<canvas id="canvas" width="256" height="128"></canvas>

<script src="../dist/gradient-maker.js"></script>
<script>
const angle = '0deg';
const colorStops = [
  { offset: 0.0, color: 'black' },
  { offset: 0.2, color: '#090979' },
  { offset: 0.6, color: 'rgba( 189, 4, 149, 1)' },
  { offset: 1.0, color: 'rgba( 0, 212, 255, 0.8)' },
];

const gradMaker = new GradientMaker( angle, colorStops );
const context2d = canvas.getContext( '2d' );

function draw() {

  const grad = gradMaker.context2dFillStyle( canvas.width, canvas.height, context2d );
  context2d.fillStyle = grad;
  context2d.fillRect( 0, 0, canvas.width, canvas.height );
  div.style.background = gradMaker.css();

}

</script>

</body>
</html>
